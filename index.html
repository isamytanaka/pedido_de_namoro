<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-svg" class="background-svg"></div>
    
    <div class="love-container">
        <div class="card-wrapper">
            <div class="love-card">
                <div class="card-header">
                    <i class="fas fa-heart pulse-heart"></i>
                    <h1>Quer ficar comigo?</h1>
                </div>
                
                <div class="couple-animation">
                    <div class="couple-scene">
                        <div class="character character-left">
                            <i class="fas fa-person"></i>
                        </div>
                        <div class="heart-bridge">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="character character-right">
                            <i class="fas fa-person-dress"></i>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="btn-yes" class="btn btn-positive">
                        <i class="fas fa-check"></i> Sim
                    </button>
                    <button id="btn-no" class="btn btn-negative">
                        <i class="fas fa-times"></i> Não
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-container"></div>
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <i class="fas fa-heart"></i>
            <h2>Que Incrível!</h2>
            <p>Nosso amor começa agora!</p>
            <button id="close-modal" class="btn btn-positive">
                <i class="fas fa-heart-circle-check"></i> Fechar
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü•∞</title>
  <style>
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Faz com que o body ocupe toda a altura da janela de visualiza√ß√£o */
      margin: 0; /* Remove as margens padr√£o do body */
    }
    .painel {
      background-color: white;
      width: 90vw; /* Ajusta a largura em rela√ß√£o √† largura da janela de visualiza√ß√£o */
      max-width: 500px; /* Define uma largura m√°xima para telas maiores */
      height: auto; /* Ajusta a altura automaticamente com base no conte√∫do */
      max-height: 90vh; /* Define uma altura m√°xima em rela√ß√£o √† altura da janela de visualiza√ß√£o */
      border-radius: 20px;
      text-align: center;
      padding: 20px; /* Ajuste o padding para telas menores */
      box-sizing: border-box; /* Inclui padding e border no c√°lculo da largura e altura */
      position: relative; /* Necess√°rio para o posicionamento absoluto do bot√£o "N√£o" */
    }
    #sim {
      height: 40px;
      width: 60px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin: 10px; /* Ajusta a margem */
    }
    #nao {
      position: absolute;
      height: 40px;
      width: 60px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: 10px;
    }

    /* Media Query para telas menores */
    @media (max-width: 600px) {
      .painel {
        width: 95vw; /* Ajusta a largura para telas muito pequenas */
        padding: 10px; /* Reduz o padding */
      }
      #sim, #nao {
        height: 35px;
        width: 55px;
        font-size: 14px; /* Reduz o tamanho da fonte dos bot√µes */
      }
    }
  </style>
</head>
<body>
  <div class="painel">
    <h1>I Love You ü•∞</h1>
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="" style="max-width: 100%; height: auto;">
    <h2>Aceita namorar comigo?</h2>
    <a href="https://gifman.net/wp-content/uploads/2019/06/ursinhos-fofos-apaixonados.gif"><button id="sim">Sim! </button></a>
    <button onmouseover="fuja()" id="nao"> N√£o! </button>
  </div>
  <script>
    function fuja() {
      var botaoNao = document.getElementById('nao');
      var larguraJanela = window.innerWidth;
      var alturaJanela = window.innerHeight;
      var maxX = larguraJanela - botaoNao.offsetWidth;
      var maxY = alturaJanela - botaoNao.offsetHeight;
      var aleatorioX = Math.floor(Math.random() * maxX);
      var aleatorioY = Math.floor(Math.random() * maxY);
      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>
</body>
</html>
